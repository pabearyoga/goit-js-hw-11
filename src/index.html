<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEARCH</title>
  </head>
  <body>
    <div class="search hidden">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
      <div class="features">
        <div class="them-wrapper">
          <button type="submit" class="them-l">&#9788;</button>
          <button type="submit" class="them-d">&#9790;</button>
        </div>
        <div class="reser-wrapper">
          <!-- <button type="submit" class="reset">&#8634;</button> -->
          <button type="submit" class="home">&#8962;</button>
        </div>
        <div class="history-wrapper">
          <button type="submit" class="history-btn">&#10710;</button>
        </div>
      </div>
      <div class="history-search-wrapper hide">
        <div class="history-search">
          <div class="history-search__title history-search__aaa">
            Search history:
          </div>
          </div>
        </div>
      </div>
    </div>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <div class="start-page">
      <h1
        class="start-page__upepr-title animate__animated animate__bounceInDown"
      >
        Search
      </h1>
      <div class="circle-animation">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h1 class="start-page__title">
        <span>Just</span>
        <span>enter</span>
        <span>one</span>
        <span>or</span>
        <span>more</span>
        <span>words</span>
        <span>and</span>
        <span>our</span>
        <span>search</span>
        <span>will</span>
        <span>find</span>
        <span>the</span>
        <span>most</span>
        <span>similar</span>
        <span>and</span>
        <span>best</span>
        <span>image</span>
        <span>for</span>
        <span>you</span>
        <span>!</span>
      </h1>
    </div>

    <button type="button" class="load-more">&#8595;</button>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
